<!DOCTYPE html>
<html>
<head>
    <title>Duplicate File Detected</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 400px;
            height: 250px;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
        }
        h1 {
            font-size: 18px;
            margin-bottom: 10px;
        }
        #filename, #location, #timestamp {
            font-size: 14px;
            margin-bottom: 10px;
        }
        .button-container {
            display: flex;
            gap: 10px;
        }
        button {
            font-size: 14px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #redownload-btn {
            background-color: #4CAF50;
            color: white;
        }
        #cancel-btn {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Duplicate File Detected</h1>
    <div id="filename">Filename: </div>
    <div id="location">Location: </div>
    <div id="timestamp">Timestamp: </div>
    <div class="button-container">
        <button id="redownload-btn">Redownload</button>
        <button id="cancel-btn">Cancel</button>
    </div>
    <script src="popup.js"></script>
</body>
</html>
